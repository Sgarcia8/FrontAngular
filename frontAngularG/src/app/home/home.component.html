<div class="contenedor">

        <ul class="info" *ngFor="let item of data">
            <img src={{item.thumbnail}} alt="">
            <div class="info desc">
                <li>Nombre: {{item.title}}</li>
                <li>Descripci√≥n: {{item.description}}</li>
                <li>Categoria: {{item.category}}</li>

            </div>
        </ul>
    </div>
</div>
